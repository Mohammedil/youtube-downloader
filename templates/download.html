{% extends 'layout.html' %}

{% block content %}
    <h2>{{url.title}}</h2>
    <form action="{{url_for('download_vedio')}}" method='POST'>
        <select name='itag'>
            {% for i in url.streams.filter(progressive=True).order_by('resolution').desc() %}
                <option value="{{i.itag}}">{{i.resolution}}</option>
            {% endfor %}
        </select>
        <button type="submit">Download</button>
    </form>
{% endblock content %}
